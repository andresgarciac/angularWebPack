
<div todo1-errors show="showError" message="errorMessage" level="levelMessage"></div>

<div todo1-query-movements></div> 

<div ng-show="modal" class="modalDialog">
  <div class="contD ui-widget-header">
    <div class="titModal">{{movementAndNoteDetail.header}}
      <a ng-click="showMovementAndNoteModal()" class="closex">
        <i class="ui-button-icon-primary ui-icon ui-icon-closethick"></i>
      </a>
    </div>
    <hr>
    <div id="movementDetailInfo" class="contInt">
      <div ng-repeat="section in movementAndNoteDetail.map">
        <div class="row-fluid">
          <div class="col-xs-12 tit">
            {{section.desc}}
          </div>          
        </div>
        <br>

          <div class="col-xs-6 col-sm-6 col-md-6">  
            <ul>
             <li ng-repeat="detail in section.list track by $index"><span ng-if="$odd" class="fl">{{detail}}</span></li>
            </ul>
          </div>
          
          <div class="col-xs-6 col-sm-6 col-md-6">
            <ul>
              <li ng-repeat="detail in section.list track by $index"><span ng-if="$even" class="fl">{{detail}}</span></li>
            </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="pdf">
    <a ng-click="generatePDF('movementDetailInfo')" href="#"><img title="Detalles" tooltip="Descargar PDF" src="/resources/images/iconoModalPDF.png" alt="Descargar PDF"></a>
    </div>
  </div>
</div>
